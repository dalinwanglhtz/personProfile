<template>
    <div class="slds-grid slds-wrap slds-gutters">
        <div class="slds-col slds-size_1-of-2">
            <hr class="hr1">
            <div>
                <ul class="slds-has-dividers_around-space">
                    <template for:each={loanTypes} for:item="loanItem">
                        <li class="slds-item content" key={loanItem.Id}>
                            <c-person-profile-loan-type
                                type-name={loanItem.typeName}
                                description={loanItem.description}
                                pic={loanItem.pic}
                            ></c-person-profile-loan-type>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-2">
            <img class="maggieImg" src={maggiePic}>
        </div>
        <div class="slds-col slds-size_2-of-2">
            <hr class="hr2">
            <div class="slds-grid slds-wrap">
                <template for:each={lenderPics} for:item="lenderPic">
                    <div key={lenderPic.Id} class="slds-col slds-size_1-of-7 slds-var-m-bottom_small">
                        <img src={lenderPic.src} class="lendersImg">
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
