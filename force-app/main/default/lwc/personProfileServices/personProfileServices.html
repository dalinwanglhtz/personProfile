<template>
    <div class="slds-grid slds-wrap slds-gutters">
        <div class="slds-col slds-size_1-of-2">
            <hr class="hr1">
            <hr class="hr2">
        </div>
        <div class="slds-col slds-size_1-of-2">
            <img class="maggieImg" src={maggiePic}>
        </div>
        <div class="slds-col slds-size_2-of-2">
            <hr class="hr3">
            <div class="slds-grid slds-wrap">
                <template for:each={lenderPics} for:item="lenderPic">
                    <div key={lenderPic.Id} class="slds-col slds-size_1-of-6 slds-var-m-bottom_small">
                        <img src={lenderPic.src} class="lendersImg">
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
