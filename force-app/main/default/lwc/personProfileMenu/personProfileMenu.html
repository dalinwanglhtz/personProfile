<template>
    <div class="slds-m-right_medium slds-clearfix slds-is-fixed">
        <template for:each={menuItems} for:item="item">
            <div key={item.Id} class={item.menuClass}>
                <button class="button" name={item.menuName} onclick={handleClick}>{item.label}</button>
            </div>
        </template>
    </div>
</template>
